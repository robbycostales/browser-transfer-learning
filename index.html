<!DOCTYPE html>
<html>
  <head>
    <title>Roop Pal</title>
  </head>

  <body>
    <button id='train_button'>Train</button>
    <input type="file" id="train", style="display: none;"></input>

    <button id="pred_button">Predict</button>
    <input type="file" id="predict", style="display: none;"></input>
    <br>
    <img id = 'predict_image' src="" height="200" alt="Image preview...">
    <br>

    <div id="pred_output"></div>
    <img id="img" crossOrigin src="https://i.imgur.com/JlUvsxa.jpg" width=227 height=227/>
  </body>

  <!-- zip.js  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.js"></script>

  <!-- tensorflow-related  -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
  <script src="index.js"></script>

</html>

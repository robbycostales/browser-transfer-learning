<!DOCTYPE html>
<html>
  <head>
    <title>Browser Transfer Learning</title>
  </head>

  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>


  

  <body>
      <div class="ui container">
          <h2 class="ui dividing header" style="padding:10px">Transfer Learning: Create Classifier</h2>

          <div class="ui active inverted dimmer" id="loading_screen">
              <div class="ui text loader">Loading Models</div>
          </div>
          <p></p>

          <input type="file" id="train", style="display: none;"></input>
          <button id="addClass" class="ui red basic button" style="width:100%">Add Class</button>
          
          <br />
            <br />


          <table id="trainingData" style="width:100%" border="1" class="ui celled table">
              <tr>
                <td>
                    <input type="file" id="files-0" name="files[]" multiple/>
                    <output id="list0"></output>
                </td>
              </tr>  
              <tr>
                  <td>
                      <div id="predict-0" class="col" classname="col"></div>
                  </td>
                </tr>              
          </table>

          <br />

          <div class="ui buttons" style="width: 100%">
            <button id='train_button' class="ui teal basic button">Train</button>
            <button id="load_model"class="ui blue basic button">Load Images For Prediction</button>
            <button id="pred_button" class="ui violet basic button">Predict</button>
          </div>

          <br /> 
          <br />
          <div class="ui segment" id='loaded_pred' style="width:25%; margin: 0 auto;">
              <a class="ui red ribbon label">Predict On</a>
              <img id = 'predict_image' src="">
          </div>


      </div>



    <input type="file" id="predict", style="display: none;"></input>
    <div id="pred_output"></div>
    <br>

  </body>

  <!-- zip.js  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.js"></script>

  <!-- tensorflow-related  -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
  <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
  <script src="index.js"></script>

</html>
